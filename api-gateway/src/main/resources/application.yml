server:
  port: 8080


spring:
  cloud:
    gateway:
      routes:
        - id: users
          uri: http://localhost:9000
          predicates:
            - Path=/auth-server/**
          filters:
            - TokenRelay=
            - RemoveRequestHeader=Cookie
        - id: fertilizers
          uri: http://localhost:8090
          predicates:
              - Path=/products/**
          filters:
              - TokenRelay=
              - RemoveRequestHeader=Cookie
        - id: calc
          uri: http://localhost:8070
          predicates:
                    - Path=/calculations/**
          filters:
                    - TokenRelay=
                    - RemoveRequestHeader=Cookie
  security:
    oauth2:
      client:
        registration:
          gateway:
            provider: spring
            client-id: gateway
            client-secret: secret
            authorization-grant-type:
            - "authorization_code"
            - "refresh_token"
            redirect-uri: "http://localhost:8080/login/oauth2/code/gateway"
            scope: openid,clients,profile

        provider:
          spring:
            issuer-uri: http://localhost:9000
logging:
  level:
    org.springframework.security: trace
